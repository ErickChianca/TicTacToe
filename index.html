<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <main data-theme="light">
    <header>
      <h1>TicTacToe</h1>
      <button id="themeSwitcherBtn">Light / Dark</button>
    </header>
    <section class="formSection">
      <h2>TicTacToe</h2>
      <p>by an EPC member</p>
      
      <form id="playerForm">
        <div class="playersName">
          <label for="namePlayerOne">Name of the first player:</label>
          <input type="text" id="namePlayerOne" class="playerNameInput">
        </div>
        <div class="playersName">
          <label for="namePlayerTwo">Name of the second player:</label>
          <input type="text" id="namePlayerTwo" class="playerNameInput">
        </div>
        <button id="startGameBtn">Start</button>
      </form>
    </section>

    <section id="gameSection">
      <div>
        <h2 id="boardTitle"></h2>
        <p id="playerTurn"></p>
        <p id="alert"></p>
      </div>

      <section id="board">
        <div class="boardRow">
          <div class="boardCedule oneXOne"></div>
          <div class="boardCedule oneXTwo"></div>
          <div class="boardCedule oneXThree"></div>
        </div>
        <div class="boardRow">
          <div class="boardCedule twoXOne"></div>
          <div class="boardCedule twoXTwo"></div>
          <div class="boardCedule twoXThree"></div>
        </div>
        <div class="boardRow">
          <div class="boardCedule threeXOne"></div>
          <div class="boardCedule threeXTwo"></div>
          <div class="boardCedule threeXThree"></div>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
